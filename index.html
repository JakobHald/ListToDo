<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi To-Do Lists</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1 class="title">Nicolai & Co.</h1>
    <div class="container">
        <div class="todo-app">
            <h2>Opgaver for Tina<img src="./images/toDoIcon.png" alt=""></h2>
            <div class="row">
                <input type="text" class="input-box" placeholder="Skriv opgave">
                <button class="addBtn">Tilføj</button>
            </div>
            <ul class="list-container">

            </ul>
        </div>
        <div class="todo-app">
            <h2>Opgaver for Anne<img src="./images/toDoIcon.png" alt=""></h2>
            <div class="row">
                <input type="text" class="input-box" placeholder="Skriv opgave">
                <button class="addBtn">Tilføj</button>
            </div>
            <ul class="list-container">

            </ul>
        </div>
        <div class="todo-app">
            <h2>Opgaver fælles<img src="./images/toDoIcon.png" alt=""></h2>
            <div class="row">
                <input type="text" class="input-box" placeholder="Skriv opgave">
                <button class="addBtn">Tilføj</button>
            </div>
            <ul class="list-container">

            </ul>
        </div>
    </div>
</body>
</html>
